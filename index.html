<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta información para el navegador -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <!-- Contenedor principal que organiza el contenido -->
    <div class="main-content">
        <!-- Sección del encabezado con el banner -->
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
             <!-- Logo de la aplicación -->
            <img src="assets/gratis-png-mejores-amigos-de-anime-para-siempre-amistad-anime.png" alt="Invitación a jugar">
        </header>
        <!-- Sección donde los usuarios ingresan nombres -->
        <section class="input-section">
            <h2 class="section-title">Ingresa los nombres</h2>
            <!-- Caja de texto para ingresar un nombre -->
            <div class="input-wrapper">
                <input type="text" id="nombre" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarNombre()">Agregar</button>
            </div>
            <div>
                <!-- Aquí se mostrará la lista de nombres -->
                <p id="listaNombres"></p>
                <!-- Aquí se mostrará el resultado del sorteo -->
                <p id="resultado"></p>
            </div>
            <!-- Botones para agregar nombre, sortear y resetear -->
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear"> Sortear
                </button>
                <button class="button-reset" id="btnReset" onclick="resetearLista()" style="display: none;"> 
                    <img src="assets/reboot-circle_outline.png" alt="Resetear"> Resetear
                </button>
            </div>
        </section>
    </div> 
    <!-- Enlazamos el archivo JavaScript -->
    <script src="app.js" defer></script>
</body>
</html>
